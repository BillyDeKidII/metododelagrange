<!DOCTYPE html>
<html>
    <body>
        <h1>Meu primeiro teste em JavaScript</h1>
            <p>Função 1 vai fazer esse conteudo em html mudar:</p>
            <button type="button" onclick="functionHello()">Click Me!</button>
            <p id="intro">Acredito que este seja o primeiro passo!</p>
        <script>
            function functionHello() 
            { 
                document.getElementById("intro").innerHTML = "Hello JavaScript!";
            }
        </script>
<br></br>
        <h1>My Second JavaScript</h1>
            <p>JavaScript can change the style of an HTML element.</p>
            <button type="button" onclick="myFunction2()">Click Me!</button>
            <p id="demo2">
        <script>
            function myFunction2() 
            {
                document.getElementById("demo2").style.fontSize = "25px"; 
                document.getElementById("demo2").style.color = "red";
                document.getElementById("demo2").style.backgroundColor = "yellow";        
            }
        </script>
</body>
</html>
